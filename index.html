<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <link rel="stylesheet" href="assets/style.css">
</head>


<body>
<header class= header-style>
    <h1 class= "text-light text-center"> Weather Dashboard</h1>
</header>

<main class="row">
<section id="search-section" class= "col-lg-2 col-sm-12 bg-light pl-5" >
    <input  type="search" placeholder="City & State" class="form-control mr-sm-e w-75 float-left" aria-label = "Search" id="input-field"/>
    <button class= "btn btn-primary float-left ml-1" tpye="submit" id= "submit-button"><i class= "fa fa-search"></i></button>
<article  style="width:18rem" id="search-list" class="card mt-5 w-75">
    <ul class="list-items list-group-flush list-group-item-action"></ul>
</article>
</section>

<section  id="forecast-display" class="col-lg-10 col-md-8 col-sm-12">
<article class="jumbotron bg-white border  jumbotron-fluid  rouded">
<span class= "container m-0">
    <h1 class="display-6" id="forecast-name">Forecast</h1>
    <p class="lead" id="forecast-details"></p>
</span>
</article>

<p class="h2">5 Day Forecast</p>
<article>

<span class= "card bg-primary">
    <div id= "card-0" class="card-body text-white">
</span>

<span class= "card bg-primary text-white">
    <div id="card-1" class="card-body text-white"></div>
</span>

<span class= "card bg-primary text-white">
    <div id="card-2" class="card-body text-white"></div>
</span>

<span class= "card bg-primary text-white">
    <div id="card-3" class="card-body text-white"></div>
</span>

<span class= "card bg-primary text-white">
    <div id="card-4" class="card-body text-white"></div>
</span>

</article>

</section>

</main>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="./assets/script.js"></script>
</body>
</html>

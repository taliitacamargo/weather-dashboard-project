<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
       
        <link rel="stylesheet" href="assets/style.css">
</head>


<body>
<header class= header-style>
    <h1 class= "text-light text-center"> Weather Dashboard</h1>
</header>

<main class="row">
<section id="search-section" class= "col-lg-2 col-sm-12 bg-light pl-5" >
    <input  name= "search" type="search" placeholder="City & State" class="form-control mr-sm-e w-75 float-left" aria-label = "Search" id="input-field"/>
    <button  for="search" class= "btn btn-primary float-left ml-1" type="submit" id= "submit-button"><i class= "fa fa-search"></i></button>
<article  style="width:18rem" id="search-list" class="card mt-5 w-75">
    <ul class="list-items list-group-flush list-group-item-action"></ul>
</article>
</section>

<section  id="forecast-display" class="col-lg-10 col-md-8 col-sm-12">
<article class="jumbotron bg-white border  jumbotron-fluid  rouded">
<span class= "container m-0">
    <h1 class="display-6" id="forecast-title">Forecast</h1>
    <p class="lead" id="forecast-info"></p>
</span>
</article>

<p class="h2">5 Day Forecast</p>
<article>

<span class= "card bg-primary">
    <div id= "card-0" class="card-body text-white">
</span>

<span class= "card bg-primary text-white">
    <div id="card-1" class="card-body text-white"></div>
</span>

<span class= "card bg-primary text-white">
    <div id="card-2" class="card-body text-white"></div>
</span>

<span class= "card bg-primary text-white">
    <div id="card-3" class="card-body text-white"></div>
</span>

<span class= "card bg-primary text-white">
    <div id="card-4" class="card-body text-white"></div>
</span>

</article>

</section>

</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script src="./assets/script.js"></script>
</body>
</html>
